<div class="container">
  <div class="row mt-lg-4">
    <div class="col-sm-8 offset-sm-2">
      <form (ngSubmit) = "onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
            <span class="form-text text-danger"
                  *ngIf="!username.valid && username.touched">Please a enter a valid username</span>
          </div>
          <button class="btn btn-outline-info" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="text"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="form-text text-danger"
                  *ngIf="!email.valid && email.touched">Please a enter a valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"
                    rows="3"
                    class="form-control"
                    [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
