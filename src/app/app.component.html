<div class="container">
  <div class="row mt-lg-4">
    <div class="col-sm-8 offset-sm-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
          <span class="form-text text-danger"
                *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
            Please enter a valid username</span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span class="form-text text-danger"
                *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            Please enter a valid email</span>
        </div>
        <div class="form-check mb-sm-2" *ngFor="let gender of genders, let i = index">
          <input class="form-check-input"
                 type="radio"
                 [id]="i"
                 formControlName="gender"
                 [value]="gender">
          <label [for]="i" class="form-check-label">{{gender}}</label>
        </div>
        <span class="form-text text-danger"
              *ngIf="!signupForm.valid && signupForm.touched">
            Please enter a valid data!</span>
        <button
          class="btn btn-primary"
          type="submit" >Submit
        </button>
      </form>
    </div>
  </div>
</div>
