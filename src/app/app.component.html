<div class="container">
  <div class="row mt-lg-4">
    <div class="col-sm-8 offset-sm-2">
      <form>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control">
          </div>
          <button
            class="btn btn-outline-info"
            type="button"
            (click)="suggestUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="text"
              id="email"
              class="form-control">
          </div>
        </div>
        <div class="form-check mb-sm-2" *ngFor="let gender of genders, let i = index">
          <input class="form-check-input"
                 type="radio"
                 [id] = "i"
                 name="gender"
                 [value]="gender">
          <label [for]="i" class="form-check-label">{{gender}}</label>
        </div>
        <button
          class="btn btn-primary"
          type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
