<div class="container">
  <div class="row mt-lg-4">
    <div class="col-sm-8 offset-sm-2">
      <form (ngSubmit) = "onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
            <span class="form-text text-danger"
                  *ngIf="!username.valid && username.touched">Please a enter a valid username</span>
          </div>
          <button
            class="btn btn-outline-info"
            type="button"
            (click)="suggestUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="text"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="form-text text-danger"
                  *ngIf="!email.valid && email.touched">Please a enter a valid email</span>
          </div>
        </div>
        <p class="form-text text-danger"
           *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"
                    rows="3"
                    class="form-control"
                    [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="form-check mb-sm-2" *ngFor="let gender of genders, let i = index">
          <input class="form-check-input"
                 type="radio"
                 [id] = "getName(i)"
                 name="gender"
                 [value]="gender"
                 [ngModel] = "defaultGender" >
          <label [for]="getName(i)" class="form-check-label">{{gender}}</label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
