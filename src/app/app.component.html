<div class="container">
  <div class="row mt-lg-4">
    <div class="col-sm-8 offset-sm-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span class="form-text text-danger"
                  *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
            Please enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span class="form-text text-danger"
                  *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
            Please enter a valid email</span>
          </div>
        </div>
        <div class="form-check mb-sm-2" *ngFor="let gender of genders, let i = index">
          <input class="form-check-input"
                 type="radio"
                 [id]="i"
                 formControlName="gender"
                 [value]="gender">
          <label [for]="i" class="form-check-label">{{gender}}</label>
        </div>
        <div formArrayName="hobbies" class="mb-sm-2">
          <h4>Your Hobbies</h4>
          <button class="btn btn-outline-info mb-sm-2"
                  type="button"
                  (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group"
               *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span class="form-text text-danger mb-sm-3"
              *ngIf="!signupForm.valid && signupForm.touched">
            Please enter a valid data!</span>
        <button
          class="btn btn-primary"
          type="submit" >Submit
        </button>
      </form>
    </div>
  </div>
</div>
