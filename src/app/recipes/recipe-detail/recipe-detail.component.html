<div class="row mt-1">
  <div class="col-sm-12 w-50 h-50">
    <img [src]="recipe.imagePath" alt="no image"
         class="img-fluid rounded">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <!--<div class="btn-group">-->
      <!--<button-->
        <!--class="btn btn-primary dropdown-toggle">Manage Recipe-->
      <!--</button>-->
      <!--<ul class="dropdown-menu">-->
        <!--<li><a href="#">To Shopping List</a></li>-->
        <!--<li><a href="#">Edit Recipe</a></li>-->
        <!--<li><a href="#">Delete Recipe</a></li>-->
      <!--</ul>-->
    <!--</div>-->
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle"  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" >Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
