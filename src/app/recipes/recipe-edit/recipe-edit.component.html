<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-sm-2">
        <div class="col-sm-12">
          <button class="btn btn-success mr-sm-2">Save</button>
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name" class="form-check-label">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
          <div class="form-group">
            <label for="imagePath" class="form-check-label">Image URL</label>
            <input type="text"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath">
          </div>

          <div class="form-group">
            <img src="" class="img-fluid rounded">
          </div>


          <div class="form-group">
            <label for="desc" class="form-check-label">Description</label>
            <textarea type="text"
                      id="desc"
                      class="form-control"
                      rows="6"
                      formControlName="description"></textarea>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-8">
                  <input type="text" class="form-control">
                </div>
                <div class="col-sm-2">
                  <input type="number" class="form-control">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
